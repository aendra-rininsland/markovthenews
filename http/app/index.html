<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-native-picker/build/themes/default.css" />
    <link rel="stylesheet" href="bower_components/angular-native-picker/build/themes/default.date.css" />
    <link rel="stylesheet" href="bower_components/angular-native-picker/build/themes/default.time.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="markovnewsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div ng-controller="MainCtrl">
    <header>
      <h1>Markov The News!</h1>
    </header>

    <section>
      <label for="selectedPapers">Newspapers</label>
      <select ng-model="selectedPapers" ng-options="paper.origin as paper.origin for paper in sources">
      </select>

      <label for="dateStart">Corpus start date</label>
      <input name="dateStart" ng-model="dateStart" type="text" pick-a-date="date" pick-a-date-options="dateOptions" />

      <label for="dateEnd">Corpus end date</label>
      <input name="dateEnd" ng-model="dateEnd" type="text" pick-a-date="date" pick-a-date-options="dateOptions" />

      <label for="markovOrder">Markov order</label>
      <select name="markovOrder" ng-model="markovOrder">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="limit">Token limit</label>
      <input type="number" ng-model="tokenLimit" />

      <button id="generate" ng-click="generate()">Generate</button>
    </section>

    <h4>Output</h4>
    <div id="output">
      <p ng-repeat="line in output track by $index">{{line}}</p>
    </div>

  </div>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
